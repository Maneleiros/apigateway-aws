<!DOCTYPE html>
<html>
<head><title>Estaciones de carga</title></head>
<body>
  <h1>Estaciones de carga en Espa√±a</h1>
  <ul id="stations"></ul>

  <script>
    fetch("https://4i14s9gix5.execute-api.us-east-1.amazonaws.com/prod/stations")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("stations");
        data.forEach(station => {
          const item = document.createElement("li");
          item.textContent = station.AddressInfo.Title + " - " + station.AddressInfo.Town;
          list.appendChild(item);
        });
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
